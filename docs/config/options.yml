  - name: Tweaks
    sections:
      - name: Inventory
        options:
          - name: Prevent Close Gui Drop Item
            desc: Closing GUI will no longer drop the item that holding by the cursor
            default_value: false
            values:
              - true
              - false
          - name: Container Swipe Moving Items
            desc: Allows you to move items for the slots under the cursor while holding shift and left click
            default_value: true
            values:
              - true
              - false
          - name: Swipe Move Crafting Result Slot
            desc: Enable \"Swipe Moving Items\" in crafting result slot
            default_value: false
            values:
              - true
              - false
