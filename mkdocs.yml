site_name: Inventory Profiles Next

theme:
  name: material

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.sections
    - navigation.instant

markdown_extensions:
  - pymdownx.tabbed

plugins:
  - i18n:
      default_language: en
      languages:
        en: english
        eo: Esperanto
        fr: français
      nav_translations:
        fr:
          Overview: Présentation
          Download: Téléchargements
          Installation: Installation
          Profiles: Profils
          Custom rules: Règles personnalisées
          Add a custom rule: Ajouter une règle personnalisée
          Native rules & parameters: Règles & paramètres natifs
          Project details: Détails du projet
          Changelog: Historique des changements
          Known issues: Problèmes connus
          Contributing: Contribuer
          Thanks: Merci
          License: License
        eo:
          Overview: Prezentaĵo
          Download: Elŝutaĵoj
          Installation: Instalado
          Profiles: Profiloj
          Custom rules: Propraj reguloj
          Add a custom rule: Aldoni propran regulon
          Native rules & parameters: Operaciumaj reguloj & agordoj
          Project details: Informoj de projekto
          Changelog: Ŝanĝoprotokolo
          Known issues: Konataj problemoj
          Contributing: Kontribuado
          Thanks: Dankon
          License: Permesiloj
  - minify:
      minify_html: true

repo_url: https://github.com/blackd/Inventory-Profiles
repo_name: Inventory-Profiles

edit_uri: https://github.com/Inventory-Profiles-Next/Inventory-Profiles-Next.github.io/edit/main/docs/

nav:
  - Inventory Profiles Next:
    - Overview: index.md
    - Download: download.md
    - Installation: installation.md
    - Profiles: profiles.md
    - Custom rules:
      - Add a custom rule: custom-rules/add.md
      - Native rules & parameters: custom-rules/natives.md
  
  - Project details:
    - Changelog: changelog.md
    - Known issues: known-issues.md
    - Contributing: contributing.md
    - Thanks: thanks.md
    - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Inventory-Profiles-Next
    - icon: fontawesome/brands/discord
      link: https://discord.gg/23YCxmveUM
    - icon: fontawesome/solid/fire
      link: https://www.curseforge.com/minecraft/mc-mods/inventory-profiles-next
    - icon: fontawesome/solid/wrench
      link: https://modrinth.com/mod/inventory-profiles-next

  alternate:
    - name: English
      lang: en
      link: ./
    - name: Esperanto
      lang: eo
      link: ./eo/
    - name: Français
      lang: fr
      link: ./fr/

extra_css:
  - stylesheets/extra.css
