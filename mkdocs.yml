site_name: Inventory Profiles Next

theme:
  name: material

  palette:
    - scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.sections
    - navigation.instant

markdown_extensions:
  - pymdownx.tabbed

plugins:
  - minify:
      minify_html: true

repo_url: https://github.com/blackd/Inventory-Profiles
repo_name: Inventory-Profiles

edit_uri: https://github.com/Inventory-Profiles-Next/Inventory-Profiles-Next.github.io/edit/main/docs/

nav:
  - Inventory Profiles Next:
    - Overview: index.md
    - Download: download.md
    - Installation: installation.md
    - Profiles: profiles.md
    - Custom rules:
      - Add a custom rule: custom_rules/add.md
      - List of native rules & parameters: custom_rules/natives.md
  
  - Project details:
    - Changelog: changelog.md
    - Known issues: known-issues.md
    - Contributing: contributing.md
    - Thanks: thanks.md
    - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Inventory-Profiles-Next
    - icon: fontawesome/brands/discord
      link: https://discord.gg/23YCxmveUM
    - icon: fontawesome/solid/fire
      link: https://www.curseforge.com/minecraft/mc-mods/inventory-profiles-next
    - icon: fontawesome/solid/wrench
      link: https://modrinth.com/mod/inventory-profiles-next

extra_css:
  - stylesheets/extra.css
